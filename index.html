<!DOCTYPE html>
<html lang="pt-Br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://kit.fontawesome.com/1d76b55a52.js" crossorigin="anonymous"></script>

</head>
<body>

   <div class="container">
       <div class="row">
           <div class="col s12">
               <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Lista de Tarefas</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">Nova Tarefa</label>
                                </div>
                                <input type="submit" value="Adicionar Tarefa" class="btn">
                            </form>
                        </div>                        
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tarefas</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter"></label>
                        </div>
                    <ul class="collection"></ul>
                     <a href="#" class="clear-tasks btn black">Limpar Tarefas</a>
                    </div>              
                </div>
            </div>
        </div>
   </div>
    
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
    <script src="app.js"></script>
</body>
</html>
